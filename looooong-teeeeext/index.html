<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looooong Teeeeext</title>
    <link rel="stylesheet" href="/looooong-teeeeext/main.css">
</head>
<body>
    <div class="panel">
        <h1>Looong Teeeext Challenge</h1>
    
        <p>A prompt from <a href="https://buttondown.email/cassidoo/archive/openness-may-not-completely-disarm-prejudice-but/">Cassidy Williams' newsletter</a>: create a loooong teeeext generator that takes in a string and an integer (<code>n</code>), and multiplies the vowels in the string by <code>n</code>.</p><br><hr><br>
    

        <form>
            <label for="your-text">Insert your text:</label><br>
            <input type="text" name="your-text" id="original-text" class="field" placeholder="Long Text" pattern="^[^\s].[A-Za-z\s]+[^\s]$"
            title="Only letters are allowed. No spacing on beginning and the end." required autofocus><br><br>
            
            <label for="repetition-number">Vowel repetition number (2-10):</label><br>
            <input type="number" name="repetition-number" id="vowel-number" class="field"  min="2" max="10" step="1" value ="2" placeholder="2" pattern="\b([1-9]|10)\b" required><br><br>
            
            <h2 id="text"></h2>

            <input type="button" id="submit" onclick="displayResult()" class="btn" value="Create a Looong Teeext">
        </form>
    </div>

    <script src="/looooong-teeeeext/displayResult.js"></script>
</body>
</html>
