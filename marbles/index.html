<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marbles</title>
    <link rel="stylesheet" href="/marbles/main.css">
</head>

<body>
    <div class="tower">
        <div class="level-ground">
            <div class="marble-shadow"></div>
            <div class="marble"></div>
            <div class="cube"></div>
        </div>
        
        <div class="level-one">
            <div class="cube-outline-right"></div>
            <div class="cube-outline-right"></div>
            <div class="marble-shadow"></div>
            <div class="marble"></div>
            <div class="cube"></div>
        </div>
        
        <div class="level-two">
            <div class="marble"></div>
            <div class="cube"></div>
        </div>
        
        <div class="level-three">
            <div class="cube-outline-left"></div>
            <div class="marble-shadow"></div>
            <div class="marble"></div>
            <div class="cube"></div>
            <div class="overlay"></div>
        </div>
    </div>
</body>

</html>
